<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,500;1,700;1,800&family=Poppins:ital,wght@0,300;0,700;0,900;1,300;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Takeout</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section>
      <div id="header">
        <img src="./images/fav.png" />
      </div>
      <div class="content">
        <div class="col1">
          <h2>It's not just mouthwatering.<br />It's Yummy!</h2>
          <p>
            Our menu consists of a variety of delicious delicacies to ensure no
            one is left behind while everyone is getting piece
          </p>
          <a href="" class="btn">Visit Site</a>
        </div>
        <div class="col2">
          <img src="./images/burger.png" id="imageTogggled" />
        </div>
      </div>
      <div class="toggleIcons">
        <img src="./images/fav.png" onmouseover="burgerchange()"
        onclick="burgerchange()"
        />
        <img src="./images/pizza (4).png" onmouseover="pizzachange()" 
        onclick="pizzachange()"
        />
        <img src="./images/sandwich.png" onmouseover="sandwichchange()"
        onclick="sandwichchange()"
        />
        <img src="./images/salad (2).png" onmouseover="saladchange()" 
        onclick="saladchange()"
        />
        <img src="./images/smoothie.png" onmouseover="smoothiechange()"
        onclick="smoothiechange()`"
        />
      </div>
    </section>
  </body>
</html>
<script>
  var img = document.getElementById("imageTogggled");
  function burgerchange() {
    img.src = "./images/burger.png";
  }
  function pizzachange() {
    img.src = "./images/pan-removebg-preview.png";
  }
  function sandwichchange() {
    img.src = "./images/sandwich (2).png";
  }
  function saladchange() {
    img.src = "./images/salad (3).png";
  }
  function smoothiechange() {
    img.src = "./images/smooth.png";
  }
</script>
